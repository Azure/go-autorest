# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

required = [
    "github.com/census-instrumentation/opencensus-proto/gen-go/stats/v1",
    "github.com/golang/protobuf/proto",
    "github.com/grpc-ecosystem/grpc-gateway/runtime",
    "golang.org/x/lint/golint",
    "google.golang.org/api/container/v1",
    "google.golang.org/genproto",
    "google.golang.org/grpc"
  ]

[prune]
  unused-packages = true
  go-tests = true

[[constraint]]
  name = "github.com/dgrijalva/jwt-go"
  version = "3.1.0"

[[constraint]]
  name = "github.com/dimchansky/utfbom"
  version = "1.0.0"

[[constraint]]
  name = "github.com/mitchellh/go-homedir"
  version = "1.0.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.0"

[[constraint]]
  name = "go.opencensus.io"
  revision = "aab39bd6a98b853ab66c8a564f5d6cfcad59ce8a"

[[constraint]]
  name = "contrib.go.opencensus.io/exporter/ocagent"
  version = "=0.4.6"

[[constraint]]
  name = "github.com/census-instrumentation/opencensus-proto"
  revision = "ba49f56771b83cff7bea7f34d1236fc139dbc471"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "=1.2.0"

[[constraint]]
  name = "google.golang.org/api"
  revision = "7ca32eb868bf53ea2fc406698eb98583a8073d19"

[[constraint]]
  name = "google.golang.org/genproto"
  revision = "11092d34479b07829b72e10713b159248caf5dad"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "=1.15.0"

[[constraint]]
  name = "github.com/grpc-ecosystem/grpc-gateway"
  version = "=1.5.0"
